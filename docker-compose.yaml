services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret123
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    networks:
      - haav-ops

  catalogservice:
    image: andreasdebel/catalog-service:1.0.2
    container_name: catalogservice
    restart: always
    environment:
      - ConnectionStrings__MongoDB=mongodb://admin:secret123@mongodb:27017
      - MongoDB__DatabaseName=ProductDB
    ports:
      - 5000:8080
    depends_on:
      - mongodb
    networks:
      - haav-ops

  catalogclient:
    image: andreasdebel/catalogclient-image:1.0.0
    container_name: catalogclient
    restart: always
    ports: 
      - 5001:80
    depends_on:
      - catalogservice
    networks:
      - haav-ops


volumes:
  mongo-data:
    driver: local

networks:
  haav-ops:
    name: haav-ops
    external: true